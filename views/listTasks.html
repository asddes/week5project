<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="/">Home</a>
            <a href="/listtasks">List Tasks</a>
        </h1>
        <h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Due Date</th>
                    <th>Description</th>
                </tr>
                <% for(let i=0; i<tasks.length; i++){ %>
                    <tr>
                        <td><%= tasks[i].taskname%></td>
                        <td><%= tasks[i].taskdue%></td>
                        <td><%= tasks[i].taskdesc%></td>
                    </tr>
                <%} %>
            </table>
        </h2>
    </body>
</html>
